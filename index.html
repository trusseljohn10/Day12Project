<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<meta charset="UTF-8">
	<title>Quotebook</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainCtrl">
	
	<div ng-repeat="quote in quotes | filter: filterList">
		text: {{quote.text}} author: {quote.author}<button ng-click="deleteData(quote)">Delete</button>
	</div>
	
	<div>
		<button ng-click="clicker()">Add Quote</button>
			<input ng-model="newQuote.text" ng-show="showQuotes" type="text" placeholder="enter quote"></input>
			<input ng-model="newQuote.author" ng-show="showQuotes" type="text" placeholder="enter author"></input>
			<button ng-show="showQuotes" ng-click="saveQuote()">Submit</button>
	</div>
		<button ng-click="filterClick()">Filter</button>
			<input ng-model="filterList.text" ng-show="filter" type="text" placeholder="filter list"></input>
	<div>
	
	

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>
  	<script src="js/mainCtrl.js"></script>
	<script src="js/dataService.js"></script>
</body>
</html>
